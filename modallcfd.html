<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>love the get money is happy.</title>
 <script src="./i.js" defer></script>
</head>
<style>
 .modal {
  /* position: fixed; */
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.9);
  transition: 0.6s;
  visibility: visible;
  opacity: 1;
 }

 /* モーダルダイアログ */
 .modal-content {
  margin: 3% auto;
  padding: 2px;
  border: 1px solid #888;
  width: 93%;
 }

 span {
  margin-top: 12px;
  background-color: #fefefe;
 }

 .modal-content>input {
  font-size: 1rem;
  width: 5rem;
 }

 .modal-content>span {
  width: 100%;
  display: block;
 }

 /* 閉じるボタン*/
 #close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  margin-right: 12px;
  position: absolute;
  top: -.2rem;
  left: .6rem;
 }

 /* 閉じるボタン（ホーバー／フォーカス時）*/
 .close:hover,
 .close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
 }

 .case {
  border-left: 3px solid #ccc;
 }

 li {
  list-style: none;
  width: 100%;
  display: flex;
  justify-content: space-between;
  justify-content: start;
  align-items: center;
  padding: 0 .3rem;
  border-bottom: 1px solid #ccc;
  flex-wrap: wrap;
 }

 li>* {
  font-size: 1rem;
  margin-right: .2rem;
 }

 li>*:first-child {
  width: 1.5rem;
  margin-right: 2.2rem;
 }


 li>*:nth-child(2) {
  width: 8rem;
 }

 li>*:nth-child(3) {
  width: 4em;
 }

 li>*:nth-child(4) {
  width: 4em;
 }

 li>*:nth-child(5) {
  width: 20%;
 }

 li>*:nth-child(6) {
  width: 10%;
 }

 ul {
  padding: 0;
 }

 select:disabled {
  color: #ccc;
  /* background: #ccc; */
 }

 .lits {
  width: 1rem;
 }

 .settlementValue {
  font-size: 1.6rem;
  margin-bottom: .7rem;
 }
</style>


<body>
 <!-- モーダル表示ボタン -->
 <!-- モーダル -->
 <div id="myModal" class="modal">
  <!-- モーダルダイアログ -->
  <div class="modal-content">
   <div id='close' class="close">x</div>
   <ul class="list" id="sbi">
    <li>
     <button class="plus">１

     </button>
     <select class="stockname">
      <option value="4014">日経225(2024)</option>
      <option value="4024">DAX(2024)</option>
      <option value="4034">FTSE100(2024)</option>
      <option value="4044">NYダウ(2024)</option>
      <option value="4074">NDX-100(2024)</option>
      <option value="4084">RSL2000(2024)</option>
      <option value="4054" selected="selected">金ETF(2024)</option>
      <option value="4094">プラチナETF(2024)</option>
      <option value="4104">銀ETF(2024)</option>
      <option value="4064">原油ETF(2024)</option>
      <!-- elect.options[1].selected = true; -->
     </select>
     <select class="numOfStock">
      <option value="1">１個</option>
      <option value="2">２個</option>
      <option value="3">３個</option>
      <option value="4">４個</option>
      <option value="5">５個</option>
      <option value="6">６個</option>
      <option value="7">７個</option>
      <option value="8">８個</option>
      <option value="9">９個</option>
      <option value="10">１０個</option>
     </select>

     <select class="sellbuy">
      <option value="1">売</option>
      <option value="2">買</option>
     </select>
     <!-- 買いの値 -->
     <span class="settlementValue">35555</span>
     <input class="timer" type="number">
     <select name="" class="how">
      <option value="alert">アラート</option>
      <option value="relinquish">手放す</option>
     </select>
     <!-- アラートか、売るか、特殊な売り買いかかな。mutationに渡し動作させる -->
     <button class="button button--delete">削除</button>
    </li>

   </ul>
   <button class="button button--add">追加</button>
   </ul>

  </div>
 </div>



</body>

</html>
