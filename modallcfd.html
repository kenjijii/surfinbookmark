<style>
 .body {
  background-color: rgba(144, 144, 144, 0.333);
 }

 .modal {
  position: fixed;
  margin: 1.2rem;
  z-index: 1;
  left: 0;
  top: 0;
  width: calc(100% - 2.4rem);
  height: calc(100% - 2.4rem);
  overflow: auto;
  background-color: rgba(215, 215, 215, 0.5);
  transition: 0.6s;
  visibility: visible;
  opacity: 1;
 }

 /* モーダルダイアログ */
 .modal-content {
  margin: 3% auto;
  padding: 2px;
  border: 1px solid #888;
  width: 93%;
 }

 #myModal span {
  margin-top: 12px;
  background-color: #fefefe;
 }

 .modal-content>input {
  font-size: 1rem;
  width: 5rem;
 }

 .modal-content>span {
  width: 100%;
  display: block;
 }

 /* 閉じるボタン*/
 #close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  margin-right: 12px;
  position: absolute;
  top: -.2rem;
  left: .6rem;
 }

 /* 閉じるボタン（ホーバー／フォーカス時）*/
 #myModal .close:hover,
 #myModal .close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
 }

 #myModal .case {
  border-left: 3px solid #ccc;
 }

 #myModal li {
  list-style: none;
  width: 100%;
  display: flex;
  justify-content: space-between;
  justify-content: start;
  align-items: center;
  padding: 0 .3rem;
  border-bottom: 1px solid #ccc;
  flex-wrap: wrap;
 }

 #myModal li>* {
  font-size: 1rem;
  margin-right: .2rem;
 }

 #myModal li>*:first-child {
  width: 1.5rem;
  margin-right: 2.2rem;
 }


 #myModal li>*:nth-child(2) {
  width: 8rem;
 }

 #myModal li>*:nth-child(3) {
  width: 4em;
 }

 #myModal li>*:nth-child(4) {
  width: 4em;
 }

 #myModal li>*:nth-child(5) {
  width: 20%;
 }

 #myModal li>*:nth-child(6) {
  width: 10%;
 }

 #myModal ul {
  padding: 0;
 }

 #myModal select:disabled {
  color: #ccc;
  /* background: #ccc; */
 }

 #myModal .lits {
  width: 1rem;
 }

 .settlementValue {
  font-size: 1.6rem;
  margin-bottom: .7rem;
 }
</style><!-- モーダル表示ボタン -->


<div id="myModal" class="modal">
 <!-- モーダルダイアログ -->
 <div class="modal-content">
  <div id='close' class="close">閉じる</div>
  <ul class="list" id="sbi">

     <option value="4104">銀ETF(2024)</option>
     <option value="4064">原油ETF(2024)</option>
     <!-- elect.options[1].selected = true; -->
    </select>
    <select class="numOfStock">
     <option value="1">１個</option>
     <option value="2">２個</option>
     <option value="3">３個</option>
     <option value="4">４個</option>
     <option value="5">５個</option>

     <option value="8">８個</option>
     <option value="9">９個</option>
     <option value="10">１０個</option>
    </select>

    <select class="sellbuy">

    </select>
    <!-- 買いの値 -->
    <span class="settlementValue">35555</span>

   </li>

  </ul>

 </div>
