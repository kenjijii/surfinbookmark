 <style type="text/css" media="screen">
  body {
   width: 100%;

  }

  .chartbox {
   width: 100%;
   display: flex;
   flex-wrap: wrap;
  }

  .iframebox {
   width: auto;
   height: auto;
  }
 </style>
 <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

 <script>
  function save() {
   var ele = document.getElementById("chartbox");
   var html = ele.innerHTML;
   localStorage.setItem("chartbox", html);
  }
  function clear() {
   localStorage.clear();
   location.reload();
  }
  function load() {
   var ele = document.getElementById("chartbox");
   var html = localStorage.getItem("chartbox");
   ele.innerHTML = html;
  }

  function AddChart() {
   const widthInput = document.getElementById("widthInput");
   const heightInput = document.getElementById("heightInput");
   const width = widthInput.value;
   const height = heightInput.value;

   var s = document.createElement("script");
   s.innerHTML = `
  new TradingView.widget(
   {
    "width": ${width},
   "height": ${height},
   "symbol": "FRED:NIKKEI225",
   "interval": "D",
   "timezone": "Etc/UTC",
   "theme": "light",
   "style": "1",
   "locale": "ja",
   "enable_publishing": false,
   "allow_symbol_change": true,
   "container_id": "tradingview_e2add"
 }
  );

 `;

   var ele = document.getElementById("chartbox");
   ele.appendChild(s);
  }
  // AddChart()

  function width() {
   const iFm = document.querySelector(".layout__area--center");
   iFm.style.width = "100%";
   iFm.style.height = "100%";

  });
 </script>



</head>
