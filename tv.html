<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <title>Apache2 Ubuntu Default Page: It works</title>
 <style type="text/css" media="screen">
  body {
   width: 100%;

  }

  .chartbox {
   width: 100%;
   display: flex;
   flex-wrap: wrap;
  }

  .iframebox {
   width: auto;
   height: auto;
  }
 </style>
</head>

<body>
 <div class="chartbox">

  <script type="text/javascript">
   // *********************************************************
   // 関数
   // *********************************************************
   function doAction(strValue) {

    var base;
    var obj;

    base = document.getElementById(strValue);
    base.innerHTML = "";

    // IFRAME 作成
    obj = document.createElement("iframe");
    // IFRAME の見栄え属性をセット
    obj.setAttribute("frameBorder", "1");
    obj.setAttribute("scrolling", "no");

    // IFRAME の配置属性をセット
    obj.style.position = "relative";
    obj.style.width = "500px";
    obj.style.height = "500px";

    // IFRAME の内容をセット
    obj.src = document.getElementById("url").value;

    // IFRAME を実装
    base.appendChild(obj);


   }

  </script>

  <input type="button" value="実行" onclick='doaction( "new" );'>
  <br>
  <input type="text" id="url" value="http://winofsql.jp/" style="width:400px;">

  <div id="new"></div>



 </div>
</body>

</html>
