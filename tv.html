 <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 <title>chartHome</title>
 <style type="text/css" media="screen">
  body {
   width: 100%;

  }

  .chartbox {
   width: 100%;
   display: flex;
   flex-wrap: wrap;
  }

  .iframebox {
   width: auto;
   height: auto;
  }
 </style>

<body>
 <script>
  // jsonで取得
  // 最初にループでいくつか表示させる
  // doactionループ
  function getStArr() {
   let jnex = localStorage.getItem('stk');
   let strageValue = jnex ? JSON.parse(jnex) : [];
   console.log('strageValue' + strageValue);


  }
  getStArr();


  let stocks = `NASDAQ:AMD`;
  function doAction() {
   stocks = document.getElementById('stockName').value;
   strageValue.push(document.getElementById('stockName').value);
   localStorage.setItem('stk', JSON.stringify(strageValue));
   console.log('stocks' + stocks);


   // NASDAQ: AMD

   const script = document.createElement('script');
   script.innerHTML = `
                new TradingView.widget(
                    {
                        "width": 440,
                        "height": 270,
                        "symbol": "${stocks}",
                        "interval": "D",
                        "timezone": "Etc/UTC",
                        "theme": "light",
                        "style": "1",
                        "locale": "ja",
                        "enable_publishing": false,
                        "allow_symbol_change": true,
                        "container_id": "tradingview_4bdf3"
                    }
                );
    `;
   document.body.appendChild(script);
  }

 </script>

 <div class="chartbox">



  <input type="button" value="実行" onclick='doAction( "new" );'>
  <br>
  <input type="text" id="stockName" value="http://winofsql.jp/" style="width:400px;">
  
  
  <select name="pets" id="pet-select">
   <option value="">--Please choose an option--</option>
   <option value="dog">Dog</option>
   <option value="cat">Cat</option>
   <option value="hamster">Hamster</option>
   <option value="parrot">Parrot</option>
   <option value="spider">Spider</option>
   <option value="goldfish">Goldfish</option>
  </select>

  
  <section>
   <option value="1">1</option>
   <option value="5">5</option>
   <option value="15">15</option>
   <option value="30">30</option>
   <option value="60">60</option>
   <option value="180">180</option>
   <option value="D">D</option>
   <option value="W">W</option>
  </section>
  <div id="new"></div>



 </div>
