<style>
    .modal {
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.5);
        transition: 0.6s;
        visibility: visible;
        opacity: 1;
    }

    /* モーダルダイアログ */
    .modal-content {
        display: flex;
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        justify-content: center;
        flex-wrap: wrap;
    }


    .modal-content>* {
        width: 100%;
        margin: 0 10px;
    }

    span {
        margin-top: 12px;
        background-color: #fefefe;
    }

    #buyB,
    #sellB {
        transform: scale(2);
    }

    .modal-content>input {
        margin: 0 auto width: 12em;
        padding: 1.2em;
        font-size: 1.5rem;

    }

    .modal-content>span {
        width: 100%;
        display: block;

    }


    /* 閉じるボタン*/
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    /* 閉じるボタン（ホーバー／フォーカス時）*/
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
